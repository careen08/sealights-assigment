<h2 mat-dialog-title>Add City to {{ data.countryName }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>City Name</mat-label>
    <input matInput [(ngModel)]="cityName" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAddCity()">OK</button>
</mat-dialog-actions>
